{% extends "base.html" %}

{% block content %}
    {% include "articles/errors.html" %}
    <div class="article-update-container">
        <form action="{% url 'article_update' id=article_id %}" method="post">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="table table-bordered">
                    {{ form.as_table }}
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
