{% extends "base.html" %}

{% block content %}
    <h2>{{ category.name }}</h2>
    <div>{{ category.description }}</div>
    <hr>
    {% if category.article_set.all %}
        <h3>Relevant articles:</h3>
        {% for article in category.article_set.all %}
        <ul>
            <li><a href="{% url 'articles_detail' article.id %}">{{ article.name }}</a></li>
        </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
