{% extends "base.html" %}

{% block content %}
    <div class="categories-list-container">
        <h1>Categories List:</h1>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'categories_detail' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
